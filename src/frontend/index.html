<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav class="colorFondo" >
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content modal-fixed-footer">
                  <span id='cruzClose' class="close">&times;</span>
                  <h4>Agregar un nuevo dispositivo</h4>
                  <div class="row">
                    <form class="col s12" action="/devices_add" method="POST">

                        <div class="row modal-form-row">
                            <div class="input-field col s12">
                                <input id = "form-name" name="nombreDispositivo" type="text" class="validate">
                                <label for="nombreDispositivo">Nombre....</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id = "form-desc" name="descripcionDispositivo" type="text" class="validate">
                                <label for="descripcionDispositivo">Descripcion....</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                <select id = "form-type" name="tipoDispositivo" class="browser-default">
                                    <option value="" disabled selected>Elegir una opcion</option>
                                    <option value="0">Apagado/Encendido</option>
                                    <option value="1">Tension Variable</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                  </div>
                </div>
            </div>
            
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3>Smart Home Web Client!</h3>
                <br/>
                <div class="row">
       
                    <div class="col l2 s12 m6">
                    <a id="boton" class="waves-effect waves-light btn modal-trigger" href="#myModal">Click!!</a>
                    </div>
                    <div class="col l2 s12 m6">
                    <a id="btnCerrar" class="waves-effect waves-light btn">Cerrar</a>
                </div>
                <div class="col l8 s12 m12">
                    <p id="lista"></p>
                    <ul id="listaDisp" class="collection">
                        
                    </ul>
                </div>
                    <div class="input-field col s12 m12 l12 xl12">
                        <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" readonly></textarea>
                    </div>
                    <div class="col s4 m4 l2 xl2">
                        <button class="btn waves-effect waves-light button-view" onclick="SayHello();" name="hello_button">PRESS ME</button>
                    </div>
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer colorFondo" >
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./static/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/MyFramework.js"></script>

		<script type="text/javascript" src="js/main.js"></script>


    </body>
  </html>
